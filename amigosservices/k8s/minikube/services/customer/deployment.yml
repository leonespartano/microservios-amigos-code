apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
spec:
  replicas: 1
  template:
    metadata:
      name: customer
      labels:
        app: customer
    spec:
      hostAliases:
        - ip: "10.0.2.4"
          hostnames:
          - "juanramon"
      containers:
      - name: customer
        image: leonespartano/customer:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: kube
      restartPolicy: Always
  selector:
    matchLabels:
      app: customer